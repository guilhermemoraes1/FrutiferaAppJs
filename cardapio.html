<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Fruteiras</title>

  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</script>
  <style>
    
  body {
    background-color: #C0D7A1;
  }

  /* CONTAINER DO CARDÁPIO */

  .container, .botaoDiv {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: 20px;
  }
  </style>
</head>

<body>
  <main class="container-fluid">
    <div class="container">
      <h1>Frutíferas para o plantio no verão</h1>
      <div id="localFrutiferas" class="row">
      </div>
    </div>

    <!-- FORMULÁRIO MODAL -->
    <div class="modal fade" id="formFrutiferaModal" tabindex="-1" aria-labelledby="formFrutiferaModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formFrutiferaModal">Formulário</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="formularioFrutiferas">
            <div class="modal-body">
              <!-- NOME POPULAR  -->
              <div class="mb-3">
                <label for="nomePopular" class="form-label">Nome Popular</label>
                <input type="text" class="form-control" name="nomePopular" id="nomePopular">
              </div>

              <!-- NOME CIENTÍFICO -->
              <div class="mb-3">
                <label for="nomeCientifico" class="form-label">Nome Científico</label>
                <input type="text" class="form-control" name="nomeCientifico" id="nomeCientifico">
              </div>

              <!-- IMAGEM -->
              <div class="mb-3">
                <label for="imagem" class="form-label">Imagem</label>
                <input type="url" class="form-control" name="imagem" id="imagem" aria-describedby="imagemHelp">
              </div>

              <!-- PRODUÇÃO MÉDIA POR SAFRA (KG) -->
              <div class="mb-3">
                <label for="producaoMedia" class="form-label">Produção média por safra (Kg)</label>
                <input type="text" class="form-control" name="producaoMedia" id="producaoMedia">
              </div>

              <!-- DATA DE PLANTIO -->
              <div class="mb-3">
                <label for="dataPlantio" class="form-label">Data de plantio</label>
                <input type="date" class="form-control" name="dataPlantio" id="dataPlantio">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Botão -->
    <div class="botaoDiv">
      <button id="adiciona" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formFrutiferaModal" onclick="criarFormFrutifera()">
      Adicionar outro item
      </button>
    </div>

  </main>


  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <!-- Bootsatrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
